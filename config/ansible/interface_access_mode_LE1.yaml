---
- hosts: nd
  check_mode: false
  gather_facts: false
  vars:
    ansible_httpapi_use_ssl: true
    ansible_httpapi_validate_certs: false
    ansible_command_timeout: 30
  tasks:
  - name: Configure SITE1.LE1.Eth1/2 as access interface
    cisco.dcnm.dcnm_interface:
      fabric: "{{ SITE1_FABRIC }}"
      state: merged
      config:
      - name: "{{ LE1_INTERFACE_2 }}"
        type: eth
        switch:
        - "{{ LE1_IP4 }}"
        deploy: true
        profile:
          admin_state: true
          mode: access
