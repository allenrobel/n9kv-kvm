# To merge with a particular interface configuration
- name: L1 interface mac-address configuration
  cisco.dcnm.dcnm_interface:
    fabric: f1
    state: merged
    config:
      - name: Ethernet1/1
        type: eth
        switch:
          - 192.168.11.131
        deploy: true
        profile:
          admin_state: true
          cmds:
            - mac-address 0000.0031.0001
      - name: Ethernet1/2
        type: eth
        switch:
          - 192.168.11.131
        deploy: true
        profile:
          admin_state: true
          cmds:
            - mac-address 0000.0031.0002
