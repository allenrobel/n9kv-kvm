# To merge with a particular interface configuration
- name: ER interface mac-address configuration
  cisco.dcnm.dcnm_interface:
    fabric: ISN
    state: merged
    config:
      - name: Ethernet1/1
        type: eth
        switch:
          - 192.168.11.111
        deploy: true
        profile:
          admin_state: true
          cmds:
            - mac-address 0000.0011.0001
      - name: Ethernet1/2
        type: eth
        switch:
          - 192.168.11.111
        deploy: true
        profile:
          admin_state: true
          cmds:
            - mac-address 0000.0011.0002
